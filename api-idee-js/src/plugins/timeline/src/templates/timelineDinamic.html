<div id="div-contenedor" class="m-timeline-container {{sizeWidthDinamic}}">
    <div id="m-timeline-title">{{translations.title}}</div>
    <div>
        <div>
            <div>  <!-- Movil class rotate -->
                <!-- Basic structure -->
                <div class='wrap' style='--a: -30; --b: 20; --min: -50; --max: 50'>
                    <input id='a' type='range' min='0' value='0' max='0'/>
                    <input id='b' type='range' min='0' value='0' max='0'/>
                </div>
            </div>

            <div class='slider-tags-dinamic'>
                <div>
                    <label for="init">{{translations.initValue}}: </label>
                    <input id="init" type="text">
                </div>

                <div>
                    <label for="init">{{translations.endValue}}: </label>
                    <input id="end" type="text">
                </div>
            </div>
        </div>
        <div class="m-timelineDinamic-button">

            <select class="selectDinamicLayer" name="dinamicLayer" id="selectDinamicLayer">
                <option value=""> Sin Capa </option>
            </select>

            <button id="m-timelineDinamic-back" class="timelineDinamic-control-play" title="Iniciar paso del tiempo"><<</button>
            <button id="m-timelineDinamic-play" class="timelineDinamic-control-play" title="Iniciar paso del tiempo">Play/Pausa</button>
            <button id="m-timelineDinamic-before" class="timelineDinamic-control-play" title="Iniciar paso del tiempo">>></button>
            <!-- ParametrizaciÃ³n del valor incremento de paso -->
        </div>
    </div>
</div>
