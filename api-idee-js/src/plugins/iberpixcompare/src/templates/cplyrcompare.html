<div id="div-contenedor" class="m-lyrcompare-container">
    <div class="div-m-lyrcompare-panel">
        <div class="m-lyrcompare-effect-buttoms">
            <button tabindex="0" type="button" id="m-lyrcompare-vcurtain" class="big-buttom" title="{{translations.tooltip_vcurtain}}"><i class="cp-columns"></i></button>
            <button tabindex="0" type="button" id="m-lyrcompare-hcurtain" class="big-buttom" title="{{translations.tooltip_hcurtain}}"><i class="cp-columns-rotate"></i></button>
            <button tabindex="0" type="button" id="m-lyrcompare-multicurtain" class="big-buttom" title="{{translations.tooltip_multicurtain}}"><i class="cp-th-large"></i></button>
        </div>
        <div tabindex="0" role="radiogroup"  class="div-m-lyrcompare-transparent-static">
            <input role="radio" tabindex="0" type="radio" id="div-m-lyrcompare-transparent-static" name="staticDivision" value="1"><label for="div-m-lyrcompare-transparent-static" title="{{translations.static_tooltip}}">{{translations.static}}</label>
            <input role="radio" tabindex="0" type="radio" id="div-m-lyrcompare-transparent-mixed" name="staticDivision" value="2"><label for="div-m-lyrcompare-transparent-mixed" title="{{translations.mixed_tooltip}}">{{translations.mixed}}</label>
        </div>
        <hr />
        <div id="m-lyrcompare-list-container">
        </div>
    </div>
</div>
