<div>
  {{#if options}}
      <div class="m-lyrcompare-select" id="m-lyrcompare-lyrA-cont">
          <label id="m-lyrcompare-lyrA-lbl" for="m-lyrcompare-lyrA" title="{{translations.lyrLeftSelect_tooltip}}"></label>
          <select disabled id="m-lyrcompare-lyrA">
              {{#each options}}
                  <option value='{{this.name}}'>{{this.legend}}</option>
              {{/each}}
          </select>
          <div class="m-lyrcompare-select_arrow"></div>
      </div>
      <div class="m-lyrcompare-select" id="m-lyrcompare-lyrB-cont">
          <label id="m-lyrcompare-lyrB-lbl" for="m-lyrcompare-lyrB" title="{{translations.lyrRightSelect_tooltip}}"></label>
          <select disabled id="m-lyrcompare-lyrB">
              {{#each options}}
                  <option value='{{this.name}}'>{{this.legend}}</option>
              {{/each}}
          </select>
          <div class="m-lyrcompare-select_arrow">
          </div>
      </div>
      <!--Multi Curtain-->
      <div class="m-lyrcompare-select" id="m-lyrcompare-lyrC-cont">
          <label id="m-lyrcompare-lyrC-lbl" for="m-lyrcompare-lyrC" title="{{translations.lyrLeftSelect_tooltip}}"></label>
          <select disabled id="m-lyrcompare-lyrC">
              {{#each options}}
                  <option value='{{this.name}}'>{{this.legend}}</option>
              {{/each}}
          </select>
          <div class="m-lyrcompare-select_arrow"></div>
      </div>
      <div class="m-lyrcompare-select" id="m-lyrcompare-lyrD-cont">
          <label id="m-lyrcompare-lyrD-lbl" for="m-lyrcompare-lyrD" title="{{translations.lyrRightSelect_tooltip}}"></label>
          <select disabled id="m-lyrcompare-lyrD">
              {{#each options}}
                  <option value='{{this.name}}'>{{this.legend}}</option>
              {{/each}}
          </select>
          <div class="m-lyrcompare-select_arrow">
          </div>
      </div>
  {{/if}}
</div>
