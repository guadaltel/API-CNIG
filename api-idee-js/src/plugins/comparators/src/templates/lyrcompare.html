<div id="div-contenedor" class="m-lyrcompare-container">
    <div class="div-m-lyrcompare-panel">
        <div class="m-lyrcompare-effect-buttoms">
            <button tabindex="0" value="void" id="m-lyrcompare-void" class="big-buttom button-comparators cp-void" aria-label="{{translations.tooltip_void}}" title="{{translations.tooltip_void}}"></button>
            <button tabindex="0" value="vcurtain" id="m-lyrcompare-vcurtain" class="big-buttom button-comparators cp-columns" aria-label="{{translations.tooltip_vcurtain}}" title="{{translations.tooltip_vcurtain}}"></button>
            <button tabindex="0" value="hcurtain" id="m-lyrcompare-hcurtain" class="big-buttom button-comparators cp-columns-rotate" aria-label="{{translations.tooltip_hcurtain}}" title="{{translations.tooltip_hcurtain}}"></button>
            <button tabindex="0" value="multicurtain" id="m-lyrcompare-multicurtain" class="big-buttom button-comparators cp-th-large" aria-label="{{translations.tooltip_multicurtain}}" title="{{translations.tooltip_multicurtain}}"></button>
        </div>
        <div class="div-m-lyrcompare-transparent-opacity">
            <label for="input-transparent-opacity" title="{{translations.opacity_tooltip}}">{{translations.opacity}}: </label>
            <input tabindex="0" type="range" min="0" max="100" value="100" id="input-transparent-opacity" aria-label="{{translations.opacity}}" title="{{translations.opacity_tooltip}}"></input>
        </div>
        <div class="div-m-lyrcompare-transparent-static">
            <input tabindex="0" type="radio" id="div-m-lyrcompare-transparent-dynamic" name="staticDivision" value="0" aria-label="{{translations.dynamic_tooltip}}"><label for="div-m-lyrcompare-transparent-dynamic" title="{{translations.dynamic_tooltip}}">{{translations.dynamic}}</label>
            <input tabindex="0" type="radio" id="div-m-lyrcompare-transparent-static" name="staticDivision" value="1" aria-label="{{translations.static_tooltip}}"><label for="div-m-lyrcompare-transparent-static" title="{{translations.static_tooltip}}">{{translations.static}}</label>
            <input tabindex="0" type="radio" id="div-m-lyrcompare-transparent-mixed" name="staticDivision" value="2" aria-label="{{translations.mixed_tooltip}}"><label for="div-m-lyrcompare-transparent-mixed" title="{{translations.mixed_tooltip}}">{{translations.mixed}}</label>
        </div>

        {{#if options}}
            <div class="m-lyrcompare-select" id="m-lyrcompare-lyrA-cont">
                <label id="m-lyrcompare-lyrA-lbl" for="m-lyrcompare-lyrA" class="mapLASelect_label" title="{{translations.lyrLeftSelect_tooltip}}">{{translations.lyrLeftSelect_tooltip}}</label>
                <select tabindex="0" disabled id="m-lyrcompare-lyrA" aria-label="{{translations.lyrLeftSelect_tooltip}}">
                    {{#each options}}
                        <option value='{{this.name}}'>{{this.legend}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="m-lyrcompare-select" id="m-lyrcompare-lyrB-cont">
                <label id="m-lyrcompare-lyrB-lbl" for="m-lyrcompare-lyrB" class="mapLBSelect_label" title="{{translations.lyrRightSelect_tooltip}}">{{translations.lyrRightSelect_tooltip}}</label>
                <select tabindex="0" disabled id="m-lyrcompare-lyrB" aria-label="{{translations.lyrRightSelect_tooltip}}">
                    {{#each options}}
                        <option value='{{this.name}}'>{{this.legend}}</option>
                    {{/each}}
                </select>
            </div>
            <!--Multi Curtain-->
            <div class="m-lyrcompare-select" id="m-lyrcompare-lyrC-cont">
                <label id="m-lyrcompare-lyrC-lbl" for="m-lyrcompare-lyrC" class="mapLCSelect_label" title="{{translations.lyrLeftSelect_tooltip}}">Abajo a la izquierda</label>
                <select tabindex="0" disabled id="m-lyrcompare-lyrC" aria-label="{{translations.lyrLeftSelect_tooltip}}">
                    {{#each options}}
                        <option value='{{this.name}}'>{{this.legend}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="m-lyrcompare-select" id="m-lyrcompare-lyrD-cont">
                <label id="m-lyrcompare-lyrD-lbl" for="m-lyrcompare-lyrD" class="mapLDSelect_label" title="{{translations.lyrRightSelect_tooltip}}">Abajo a la derecha</label>
                <select tabindex="0" disabled id="m-lyrcompare-lyrD" aria-label="{{translations.lyrRightSelect_tooltip}}">
                    {{#each options}}
                        <option value='{{this.name}}'>{{this.legend}}</option>
                    {{/each}}
                </select>
            </div>
        {{/if}}
    </div>
</div>
