<div id="div-contenedor" class="m-transparency-container">
    <div class="div-m-transparency-panel">
        <div class="div-m-transparency-transparent-radius">
            <p>{{translations.radius}}:</p>
            <input tabindex="0" type="range" value="100" id="input-transparent-radius" aria-label="{{translations.inputTransparentRadius}}"></input>
            <button tabindex="0" id="m-transparency-lock" class="button-comparators cp-lock-icon" aria-label="{{translations.freeze}}" title="{{translations.freeze}}"></button>
            <button tabindex="0" id="m-transparency-unlock" class="button-comparators cp-unlock-icon" aria-label="{{translations.unfreeze}}" title="{{translations.unfreeze}}" style="margin-left:-20px;"></button>
        </div>
        {{#if options}}
            <div class="m-transparency-select">
                <p>{{translations.layers}}: </p>
                <select tabindex="0" id="m-transparency-lyr" aria-label="{{translations.selectTransparentRadius}}">
                    {{#each options}}
                        <option value="{{name}}">{{legend}}</option>
                    {{/each}}
                </select>
            </div>
        {{/if}}
    </div>
</div>
