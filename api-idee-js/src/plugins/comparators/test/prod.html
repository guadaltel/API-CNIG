<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Comparators Production TEST</title>
    <link href="https://mapea-lite.desarrollo.guadaltel.es/api-core/assets/css/apiign.ol.min.css" rel="stylesheet" />
    <link href="../dist/comparators.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript"
        src="https://mapea-lite.desarrollo.guadaltel.es/api-core/js/apiign.ol.min.js"></script>
    <script type="text/javascript"
        src="https://mapea-lite.desarrollo.guadaltel.es/api-core/js/configuration.js"></script>
    <script type="text/javascript" src="../dist/comparators.ol.min.js"></script>
    <script type="text/javascript">
        const map = M.map({
            container: 'mapjs',
        });
        const mp = new M.plugin.Comparators({
            position: 'TR',
            collapsible: true,
            collapsed: true,
            predefinedZoom: [{
                name: 'zoom 1',
                center: [-428106.86611520057, 4334472.25393817],
                zoom: 4,
            },
            {
                name: 'zoom 2',
                bbox: [-2392173.2372, 3033021.2824, 1966571.8637, 6806768.1648],
            }
            ],
            zoomExtent: true,
            viewHistory: true,
            zoomPanel: true
        });
        map.addPlugin(mp);
    </script>
</body>

</html>
