<div id="m-storymap-container" class="m-control m-container m-storymap-container m-storymap">
    <div class="m-storymap-panel" id="m-storymap-panel">
        <div class="title">
            {{title}}
        </div>
        <main class="mainStoryMap">
            <div class="navPointer" id="navPointer">

                <button speed="{{speed}}" id="buttonDelay" class="buttonDelay">
                    1x
                </button>

                <svg id="play" height="23" width="23" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-player-play" width="44" height="44" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#65a3d4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 4v16l13 -8z" />
                </svg>
                <svg id="pause" style="display: none;" height="23" width="23" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-player-pause" width="44" height="44" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#65a3d4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="6" y="5" width="4" height="14" rx="1" />
                    <rect x="14" y="5" width="4" height="14" rx="1" />
                </svg>

            </div>
            <div class="navStep" id="navStep">
            </div>
            <div class="navContent">
                <section id="contentStoryMap" class="contentStoryMap">
                    <header class="header_contentStoryMap">
                        <h2 id="title_contentStoryMap">title</h2>
                        <p id="subtitle_contentStoryMap">sub</p>
                    </header>

                </section>
            </div>
            <div class="arrowScroll">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-big-down" width="44"
                    height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#71a7d3" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M15 4v8h3.586a1 1 0 0 1 .707 1.707l-6.586 6.586a1 1 0 0 1 -1.414 0l-6.586 -6.586a1 1 0 0 1 .707 -1.707h3.586v-8a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1z" />
                </svg>
            </div>
        </main>
    </div>

</div>
