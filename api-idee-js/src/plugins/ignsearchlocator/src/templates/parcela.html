<div class="m-xylocator-container">
    <div class="m-xylocator-panel panel-codigo">
        <div role="heading" tabindex="0" aria-label="{{translations.titleparcela}}" class="title">{{translations.titleparcela}}</div>
        <div tabindex="0" aria-label="{{translations.plot}}" class="m-search-tabs">
            <input type="radio" name="tabset" id="tab-search-parcela" aria-controls="m-search-tab-parcela" checked>
            <label for="tab-search-parcela">Buscar parcela</label>
            <input type="radio" name="tabset" id="tab-search-catastro" aria-controls="m-search-tab-catastro">
            <label for="tab-search-catastro">Buscar Catastro</label>
            <div class="m-search-tab-content">
                <section id="m-search-tab-parcela" class="m-search-tab-panels">
                    <div class="m-xylocator-datas">
                        <div id="m-searchParams-container">
                            <div id="m-xylocator-coordinatesSystemParcela">
                                <b>
                                    <p tabindex="0" role="text" id="m-provin" class="parcela--input">{{translations.province}}:</p>
                                </b>
                                <select role="select" tabindex="0" aria-label="{{accessibility.province}}" id="m-searchParamsProvincia-select" name="srs" class="dropdown">
                                    <option value="0">{{translations.selectprov}}</option>
                                    <option value="02">ALBACETE</option>
                                    <option value="03">ALICANTE/ALACANT</option>
                                    <option value="04">ALMERÍA</option>
                                    <option value="01">ARABA/ÁLAVA</option>
                                    <option value="33">ASTURIAS</option>
                                    <option value="05">ÁVILA</option>
                                    <option value="06">BADAJOZ</option>
                                    <option value="07">BALEARS, ILLES</option>
                                    <option value="08">BARCELONA</option>
                                    <option value="48">BIZKAIA</option>
                                    <option value="09">BURGOS</option>
                                    <option value="10">CÁCERES</option>
                                    <option value="11">CÁDIZ</option>
                                    <option value="39">CANTABRIA</option>
                                    <option value="12">CASTELLÓN/CASTELLÓ</option>
                                    <option value="13">CIUDAD REAL</option>
                                    <option value="14">CÓRDOBA</option>
                                    <option value="15">CORUÑA, A</option>
                                    <option value="16">CUENCA</option>
                                    <option value="20">GIPUZKOA</option>
                                    <option value="17">GIRONA</option>
                                    <option value="18">GRANADA</option>
                                    <option value="19">GUADALAJARA</option>
                                    <option value="21">HUELVA</option>
                                    <option value="22">HUESCA</option>
                                    <option value="23">JAÉN</option>
                                    <option value="24">LEÓN</option>
                                    <option value="25">LLEIDA</option>
                                    <option value="27">LUGO</option>
                                    <option value="28">MADRID</option>
                                    <option value="29">MÁLAGA</option>
                                    <option value="30">MURCIA</option>
                                    <option value="31">NAVARRA</option>
                                    <option value="32">OURENSE</option>
                                    <option value="34">PALENCIA</option>
                                    <option value="35">PALMAS, LAS</option>
                                    <option value="36">PONTEVEDRA</option>
                                    <option value="26">RIOJA, LA</option>
                                    <option value="37">SALAMANCA</option>
                                    <option value="38">SANTA CRUZ DE TENERIFE</option>
                                    <option value="40">SEGOVIA</option>
                                    <option value="41">SEVILLA</option>
                                    <option value="42">SORIA</option>
                                    <option value="43">TARRAGONA</option>
                                    <option value="44">TERUEL</option>
                                    <option value="45">TOLEDO</option>
                                    <option value="46">VALENCIA/VALÈNCIA</option>
                                    <option value="47">VALLADOLID</option>
                                    <option value="49">ZAMORA</option>
                                    <option value="50">ZARAGOZA</option>
                                    <option value="51">CEUTA</option>
                                    <option value="52">MELILLA</option>
                                </select>
                            </div>
                            <div id="m-xylocator-coordinatesSystemParcela">
                                <b>
                                    <p id="m-munici" tabindex="0" role="text" class="parcela--input">{{translations.municipality}}:</p>
                                </b>
                                <select id="m-searchParamsMunicipio-select" name="Municipios" class="dropdown">
                                    <option value="0">{{translations.selectmuni}}</option>
                                </select>
                            </div>

                            <div id="m-xylocator-dms">
                                <b>
                                    <p type="text" tabindex="0" class="parcela--input" style="width: 60px">{{translations.estate}}:</p>
                                </b>
                                <input type="text" tabindex="0" id="m-searchParamsPoligono-input" style="color:black">
                                <b>
                                    <p type="text" tabindex="0" class="parcela--input" style="width: auto">{{translations.plot}}:</p>
                                </b>
                                <input type="text" tabindex="0" id="m-searchParamsParcela-input" style="color:black">
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button type="button" aria-label="{{translations.search}}" tabindex="0" class="represent" id="m-searchParams-button" style="margin-right:10px">
                            <i class="icon-position"></i> {{translations.search}}
                        </button>
                    </div>
                </section>
                <section id="m-search-tab-catastro" class="m-search-tab-panels">
                    <div class="m-xylocator-datas">
                        <div id="m-searchParams-container">
                            <div id="m-xylocator-coordinatesSystemRefCatastral" tabindex="0" aria-label="{{translations.refCastatro}}">
                                <b>
                                    <p tabindex="0" role="text" class="refCastastrl--input">{{translations.refCastatro}}:</p>
                                </b>
                                <input type="text" tabindex="0" aria-label="{{accessibility.cadastre}}" id="m-refCatastral-input" style="color:black; width: 97% !important;"
                                    maxlength="20">

                                <i>
                                    <p tabindex="0" role="text" aria-label="{{translations.notaRef}}" id="m-informa" class="parcela--input"
                                        style="width: 0px !important; display: contents; font-size: 13px; font-family: auto;">
                                        {{translations.notaRef}}</p>
                                </i>
                            </div>

                        </div>
                    </div>

                    <div class="button">
                        <button type="button" tabindex="0" aria-label="{{translations.search}}" class="represent" id="m-refCatastral-button" style="margin-left: 5px">
                            <i class="icon-catastro"></i> {{translations.search}}
                        </button>

                        <button type="button" tabindex="0" aria-label="{{translations.consultReference}}" class="represent" id="m-consulRef-button" style="margin-left: 5px">
                            <i class="icon-info"></i> {{translations.consultReference}}
                        </button>
                    </div>
                </section>
            </div>
        </div>

    </div>
</div>
