<div class="m-vectorsmanagement-style-container closed">
    <div id="styleOptions" class="m-vectorsmanagement-styleOptions">
        <div>
            <div tabindex="0" id="options" tabindex="0" role="button" aria-controls="options-content">
                {{translations.style_options}}
                <span class="g-cartografia-flecha-abajo"></span>
            </div>
            <div id="options-content" class="content-row content closed" aria-hidden="true">
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label tabindex="0" class="m-vectos-style-title" for="fontFamily">{{translations.fill}}: </label>
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label tabindex="0" for="colorSelectorFill">{{translations.styleColor}}: </label>
                        <input tabindex="0" id="colorSelectorFill" type="color" value="#71a7d3">
                    </div>
                    <div class="vector-style-col-2">
                        <label tabindex="0" for="opacity">{{translations.opacity}}: </label>
                        <input tabindex="0" id="opacity" type="number" value="0.5" min="0" max="1" step="0.1">
                    </div>
                </div>
                <div class="group-row" style="padding-top: 15px;">
                    <div class="vector-style-col-1">
                        <label tabindex="0" class="m-vectos-style-title" for="fontFamily">{{translations.stroke}}: </label>
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label tabindex="0" for="colorSelector">{{translations.styleColor}}: </label>
                        <input tabindex="0" id="colorSelector" type="color" data-array-options="colors" value="#71a7d3">
                    </div>
                    <div class="vector-style-col-2">
                        <label tabindex="0" for="thicknessSelector">{{translations.styleThickness}}: </label>
                        <input tabindex="0" id="thicknessSelector" type="number" value="6" min="1" max="10">
                    </div>
                </div>
                <div class="group-row" style="padding-top: 15px;">
                    <div class="vector-style-col-1">
                        <label tabindex="0" for="opacityStroke">{{translations.opacity}}: </label>
                        <input tabindex="0" id="opacityStroke" type="number" value="0.5" min="0" max="1" step="0.1">
                    </div>
                </div>
                <div class="group-row" style="padding-top: 15px;">
                    <div class="vector-style-col-1">
                        <label tabindex="0" class="m-vectos-style-title" for="fontFamily">{{translations.styleFont}}: </label>
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <select tabindex="0" id="fontFamily">
                            <option value="Arial" selected>Arial</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Verdana">Verdana</option>
                            <option value="sans-serif">Sans serif</option>
                        </select>
                    </div>
                    <div class="vector-style-col-2">
                        <label tabindex="0" id="sizeLabel" for="fontSize">{{translations.styleSize}}: </label>
                        <input tabindex="0" type="number" id="fontSize" value="12" min="6" max="20">
                    </div>
                </div>
                <div class="group-row">
                    <div class="group-row">
                        <div class="vector-style-col-0">
                            <label tabindex="0" for="colorSelector-text">{{translations.styleColor}}: </label>
                            <input tabindex="0" id="colorSelector-text" type="color" value="#71a7d3">
                        </div>
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-0">
                        <label tabindex="0" id="textLabel" for="textContent">{{translations.creationText}}: </label>
                        <input tabindex="0" type="text" id="textContent">
                    </div>
                </div>
                <div class="group-row" style="padding-top: 15px;">
                    <div class="vector-style-col-1">
                        <label tabindex="0" class="m-vectos-style-title" for="fontFamily">{{translations.opts_point}}: </label>
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-0">
                        <label tabindex="0" for="radiusSelector-point">{{translations.radius}}: </label>
                        <input tabindex="0" id="radiusSelector-point" type="number" value="5" min="1" max="60">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button tabindex="0" id="set-style-btn">{{translations.apply_style}}</button>
</div>
