<div id="m-xylocator-panel">
  <div class="m-xylocator-datas">
    <div id="m-xylocator-coordinatesSystem">
      <div id="m-xylocator-selector-title">
        <span>{{translations.srs}}:</span>
        {{#if hasHelp}}
          <div class="m-xylocator-help-button" title="EPSG">
            <a href="{{helpUrl}}" target="_blank"><i class="locator-icon-help"></i></a>
          </div>
        {{/if}}
      </div>
      <select name="srs" id="m-xylocator-srs" class="dropdown">
        {{#if projections}}
          {{#each projections}}
            <option class="m-xylocator-srs-option" data-units="{{this.units}}" value="{{this.code}}">{{this.title}}</option>
          {{/each}}
        {{else}}
          <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4258" option="selected">ETRS89
            {{translations.geographic}} (4258) {{translations.dd}}</option>
          <option class="m-xylocator-srs-option" data-units="d" value="EPSG:4326">WGS84 {{translations.geographic}} (4326)
            {{translations.dd}}</option>
          <option class="m-xylocator-srs-option" data-units="dms" value="EPSG:4258">ETRS89
            {{translations.geographic}} (4258) {{translations.dms}}</option>
          <option class="m-xylocator-srs-option" data-units="dms" value="EPSG:4326">WGS84 {{translations.geographic}}
            (4326) {{translations.dms}}</option>
          <option class="m-xylocator-srs-option" data-units="m" value="EPSG:3857">WGS84 Pseudo Mercator (3857)</option>
          <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25831">ETRS89 UTM {{translations.zone}} 31N
            (25831)</option>
          <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25830">ETRS89 UTM {{translations.zone}} 30N
            (25830)</option>
          <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25829">ETRS89 UTM {{translations.zone}} 29N
            (25829)</option>
          <option class="m-xylocator-srs-option" data-units="m" value="EPSG:25828">ETRS89 UTM {{translations.zone}} 28N
            (25828)</option>
        {{/if}}
      </select>
    </div>
    <div id="m-xylocator-utm" style="display:none;">
      <span>X:</span>
      <input type="text" name="UTM-X" id="UTM-X" placeholder="234798,13" style="color:black"><br />
      <span>Y:</span>
      <input type="text" name="UTM-Y" id="UTM-Y" placeholder="4154570,15" style="color:black">
    </div>
    <div id="m-xylocator-dms" style="display:none;">
      <p>{{translations.longitude}}:</p>
      <div style="margin-bottom: -0.8rem;">
        <div>
          <input type="number" name="LONHH" id="LONHH" value="0" min="0" max="180" style="color:black"><span>ยบ</span>
        </div>
        <div>
          <input type="number" name="LONMM" id="LONMM" value="0" min="0" max="59" style="color:black"><span>'</span>
        </div>
        <div>
          <input type="number" name="LONSS" id="LONSS" value="0" min="0" max="59.9999"
            style="color:black"><span>''</span>
        </div>
        <div class="m-xylocator-dms-radio">
          <table>
            <tbody>
              <tr>
                <td><input type="radio" name="LONDIR" style="color:black" value="east" checked></td>
                <td>{{translations.east}}</td>
              </tr>
              <tr>
                <td><input type="radio" name="LONDIR" style="color:black" value="west"></td>
                <td>{{translations.west}}</td>
              </tr>
              </tbdoy>
          </table>
        </div>
      </div>
      <p>{{translations.latitude}}:</p>
      <div style="margin-bottom: -0.8rem;">
        <div>
          <input type="number" name="LATHH" id="LATHH" value="0" min="0" max="180" style="color:black"><span>ยบ</span>
        </div>
        <div>
          <input type="number" name="LATMM" id="LATMM" value="0" min="0" max="59" style="color:black"><span>'</span>
        </div>
        <div>
          <input type="number" name="LATSS" id="LATSS" value="0" min="0" max="59.9999"
            style="color:black"><span>''</span>
        </div>
        <div class="m-xylocator-dms-radio">
          <table>
            <tbody>
              <tr>
                <td><input type="radio" name="LATDIR" style="color:black" value="north" checked></td>
                <td>{{translations.north}}</td>
              </tr>
              <tr>
                <td><input type="radio" name="LATDIR" style="color:black" value="south"></td>
                <td>{{translations.south}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="m-xylocator-latlon">
      <span>{{translations.longitude}}:</span>
      <input type="text" name="LON" id="LON" placeholder="-6,0" style="color:black"><br />
      <span>{{translations.latitude}}:</span>
      <input type="text" name="LAT" id="LAT" placeholder="37,5" style="color:black">
    </div>
    <div class="button">
      <button class="represent" id="m-xylocator-loc" title="{{translations.locate}}">
        <i class="locator-icon-coordinates"></i> {{translations.locate}}
      </button>
      <button class="represent" id="m-xylocator-limpiar" title="{{translations.clean}}">
        <i class="locator-icon-remove"></i> {{translations.clean}}
      </button>
    </div>
  </div>
</div>
