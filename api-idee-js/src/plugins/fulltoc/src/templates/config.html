<div id="m-fulltoc-change-config">
  <div class="select-container">
    <select id="m-fulltoc-style-select" aria-label="Selector de estilos" tabindex="0">
      <option disabled="disabled" value="">{{translations.select_style}}</option>
      {{#if ogcapifeatures}}
        {{#each styles}}

          {{#if this.options_.name}}
          {{#lt @index ../currentStyle }} <option value="{{@index}}">{{this.options_.name}}</option> {{/lt}}
          {{#gt @index ../currentStyle }} <option value="{{@index}}">{{this.options_.name}}</option> {{/gt}}
          {{#eq @index ../currentStyle }} <option value="{{@index}}" selected>{{this.options_.name}} ({{../translations.selected}})</option> {{/eq}}

          {{else}}
            {{#eq @index 0}}
              {{#lt @index ../currentStyle }} <option value="{{@index}}">{{../translations.default_style}} </option> {{/lt}}
              {{#gt @index ../currentStyle }} <option value="{{@index}}">{{../translations.default_style}} </option> {{/gt}}
              {{#eq @index ../currentStyle }} <option value="{{@index}}" selected>{{../translations.default_style}} ({{../translations.selected}})</option> {{/eq}}
            {{/eq}}
            {{#gt @index 0}}
              {{#lt @index ../currentStyle }} <option value="{{@index}}">{{../translations.style}} {{@index}}</option> {{/lt}}
              {{#gt @index ../currentStyle }} <option value="{{@index}}">{{../translations.style}} {{@index}}</option> {{/gt}}
              {{#eq @index ../currentStyle }} <option value="{{@index}}" selected>{{../translations.style}} {{@index}} ({{../translations.selected}})</option> {{/eq}}
            {{/gt}}
          {{/if}}

        {{/each}}
      {{else}}
        {{#each styles}}
        <option value="{{Name}}">{{Title}}</option>
        {{/each}}
      {{/if}}
    </select>
  </div>
  <div class="btn-container">
    <button tabindex="0" aria-label="Modificar los estilos" class="m-fulltoc-common-btn">{{translations.change}}</button>
  </div>
</div>
