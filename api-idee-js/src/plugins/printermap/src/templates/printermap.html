<div class="m-control m-container m-printermap m-printermap-container">
    <!-- TITLE -->
    <div role="heading" tabindex="0" aria-label="{{translations.tooltip}}" class="title">{{translations.tooltip}}</div>
    <!-- FORM -->
    <div class="form">
        <!-- title -->
        <div class="title">
            <input tabindex="0" aria-label="{{translations.title}}" type="text" placeholder="{{translations.title}}">
        </div>
        <!-- description -->
        <div class="description">
            {{#if fototeca}}
              <textarea tabindex="0" aria-label="{{translations.fototeca}}" id="description" disabled>{{translations.fototeca}}</textarea>
            {{^}}
              <textarea tabindex="0" aria-label="{{translations.description}}" placeholder="{{translations.description}}" id="description"></textarea>
            {{/if}}
        </div>
        <!-- layout -->
        <div class="layout">
            <label tabindex="0" role="text" aria-label="{{translations.layout}}">{{translations.layout}} </label>
            <select tabindex="0" role="select" id="layout">
                {{#each layouts}}
                    <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
        <!-- DPI -->
        <div class="dpi">
            <label tabindex="0" role="text" aria-label="DPI">DPI </label>
            <select tabindex="0" role="select" id="dpi" disabled>
                {{#each dpis}}
                    <option value="{{value}}" {{#if default}} selected{{/if}}>{{value}}</option>
                {{/each}}
            </select>
        </div>
        <!-- format -->
        <div class="format">
            <label tabindex="0" role="text" aria-label="{{translations.format}}">{{translations.format}} </label>
            <select tabindex="0" role="select" id="format">
                {{#each format}}
                    <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
        {{#if georefActive}}
          <!-- ProyecciÃ³n -->
          <div class="projection">
              <label tabindex="0" role="text" aria-label="{{translations.projection}}">{{translations.projection}} </label>
              <select tabindex="0" role="select" id="projection" disabled>
                  {{#each proyections}}
                      <option value="{{value}}" {{#if default}} selected{{/if}}>{{value}}</option>
                  {{/each}}
              </select>
          </div>
        {{/if}}

        <!-- keep view -->
        <div class="keepview">
            <label tabindex="0" role="text" aria-label="{{translations.keep}}">{{translations.keep}} </label>
            <input tabindex="0" type="checkbox" id="keepview" {{#if keepView}} checked{{/if}}>
        </div>

        {{#if georefActive}}
          <!-- georef -->
          <div class="georef">
              <label tabindex="0" role="text" aria-label="{{translations.geo}}">{{translations.geo}} </label>
              <input tabindex="0" type="checkbox" {{#if georef}} checked{{/if}}>
          </div>
        {{/if}}
    </div>
    <!-- buttons -->
    <div class="button">
        <button tabindex="0" type="button" class="print"><i class="icon-impresora"></i> {{translations.print}}</button>
        <button tabindex="0" type="button" class="remove"><i class="icon-papelera"></i> {{translations.delete}}</button>
    </div>
    <!-- queue -->
    <div class="queue">
        <div class="title">{{translations.download}}</div>
        <ul class="queue-container"></ul>
    </div>
    <!-- minimize button -->
    <div class="minimize" title="{{translations.minimize}}"></div>
</div>
