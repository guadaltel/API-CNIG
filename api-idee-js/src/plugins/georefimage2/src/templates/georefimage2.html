<div class="m-control m-container m-georefimage2 m-georefimage2-container">
    <!-- TITLE -->
    <div role="heading" tabindex="0" aria-label="{{translations.referenced}}" class="title"> {{translations.referenced}}</div>
    <!-- FORM -->
    <div class="form">
        <!-- title -->
        <div class="form-table">
            <table>
              <tbody>
                <tr>
                  <td>{{translations.map}}</td>
                  <td>{{translations.pnoa}}</td>
                  <td>{{translations.screen}}</td>
                </tr>
                <tr>
                  <td>ETRS89 UTM</td>
                  <td>ETRS89 UTM</td>
                  <td>WGS84 Web Mercator</td>
                </tr>
                <tr>
                  <td><input tabindex="0" aria-label="{{translations.map}}" type="radio" name="type-print" id="m-georefimage2-map" checked /></td>
                  <td><input tabindex="0" aria-label="{{translations.map}}" type="radio" name="type-print" id="m-georefimage2-image" /></td>
                  <td><input tabindex="0" aria-label="{{translations.map}}" type="radio" name="type-print" id="m-georefimage2-screen" /></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>

    <!-- buttons -->
    <div class="button">
        <button type="button" tabindex="0" class="print"><i class="icon-descargar"></i> {{translations.downImg}}</button>
    </div>
</div>
