<div id="m-toc-container" class="m-control m-container m-toc-container m-toc">
    <div class="m-toc-panel" id="m-toc-panel">
        <div class="title">{{translations.capas}}</div>
        <ul class="m-toc-content">
            {{#each layers}}
                <li class="{{#if outOfRange}}disabled{{/if}} {{#if visible}}visible{{/if}}">
                    <div class="layer">
                        <span data-layer-name="{{id}}" class="m-check g-plugin-toc-check{{#if visible}}3{{^}}2{{/if}}"></span>
                        <span class="m-title">{{title}}</span>
                    </div>
                </li>
            {{/each}}
        </ul>
    </div>
</div>
