<div id="drawingtools" class="location-drawing">
    <div>
        <div id="styleOptions">
            <label>{{translations.color}}: <input id="colorSelector" type="color" value="#71a7d3"></label>
            <label>{{translations.grosor}}: <input id="thicknessSelector" type="number" value="6" min="1" max="10"></label><br />
            <!-- <label>Texto: <input id="featureName" type="text"></label> -->
        </div>

        <div class="m-geometrydraw-coordinates-container">
            <div class="m-geometrydraw-coordinates-panel">
                <div id="m-geometrydraw-coordinates-coordinatesSystem">
                    <span>{{translations.sistema}}:</span>
                    <select name="srs" id="m-geometrydraw-coordinates-srs" class="dropdown">
                        <option class="m-geometrydraw-coordinates-srs-option" data-units="d" value="EPSG:4258" option="selected">ETRS89 Geográficas (4258)</option>
                        <option class="m-geometrydraw-coordinates-srs-option" data-units="d" value="EPSG:4326">WGS84 Geográficas (4326)</option>
                        <option class="m-geometrydraw-coordinates-srs-option" data-units="m" value="EPSG:3857">WGS84 Pseudo Mercator (3857)</option>
                        <option class="m-geometrydraw-coordinates-srs-option" data-units="m" value="EPSG:25831">ETRS89 UTM huso 31 (25831)</option>
                        <option class="m-geometrydraw-coordinates-srs-option" data-units="m" value="EPSG:25830">ETRS89 UTM huso 30 (25830)</option>
                        <option class="m-geometrydraw-coordinates-srs-option" data-units="m" value="EPSG:25829">ETRS89 UTM huso 29 (25829)</option>
                        <option class="m-geometrydraw-coordinates-srs-option" data-units="m" value="EPSG:25828">ETRS89 UTM huso 28 (25828)</option>
                    </select>
                </div>
                <div id="m-geometrydraw-coordinates-utm" style="display:none;">
                    <span>X:</span>
                    <input type="text" name="UTM-X" id="UTM-X" style="color:black"><br />
                    <span>Y:</span>
                    <input type="text" name="UTM-Y" id="UTM-Y" style="color:black">
                </div>
                <div id="m-geometrydraw-coordinates-latlon">
                    <span>{{translations.longitud}}:</span>
                    <input type="text" name="LON" id="LON" style="color:black"><br />
                    <span>{{translations.latitud}}:</span>
                    <input type="text" name="LAT" id="LAT" style="color:black">
                </div>
            </div>
        </div>

        <div id="featureInfo"></div>
    </div>
    <div className="m-geometrydraw-coordinates-buttons">
        <button id='m-geometrydraw-coordinates-draw'>{{translations.dibujar}}</button>
        <button id='m-geometrydraw-coordinates-delete'>{{translations.borrar}}</button>
    </div>
</div>
