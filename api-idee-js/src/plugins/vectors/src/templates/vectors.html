<div class="m-control m-container m-vectors">
    <div role="heading" tabindex="0" aria-label="{{translations.title_plugin}}" class="m-vectors-title">
        <p>{{translations.title_plugin}}</p>
    </div>
    <div role="menu" id="m-vector-actions">
        <button tabindex="0" type="button" id="vector-add-point" class="icon-points" title="{{translations.add_point_layer}}"></button>
        <button tabindex="0" type="button" id="vector-add-line" class="icon-lines" title="{{translations.add_line_layer}}"></button>
        <button tabindex="0" type="button" id="vector-add-poly" class="icon-polygon" title="{{translations.add_poly_layer}}"></button>
        <button tabindex="0" type="button" id="vector-add-wfs" title="{{translations.add_wfs_layer}}"><span>WFS</span></button>
        <button tabindex="0" type="button" id="vector-upload" class="icon-upload" title="{{translations.load_layer}}"></button>
        <button tabindex="0" type="button" id="vector-question" class="icon-question" title="{{translations.help}}"></button>
    </div>
    <div class="m-vectors-general-container"></div>
    <div class="m-vectors-layers-container"></div>
    <div class="m-vectors-loading-container"></div>
</div>
