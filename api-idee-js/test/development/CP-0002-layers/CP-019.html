<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">

    <title>PRUEBA DESARROLLO</title>
    <style rel="stylesheet">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: auto;
      }

      #popup_de_test {position:absolute;top:0;}
      #popup_de_test.notactive {left:40%;width:20%;height:30px;}
      #popup_de_test.active {left:10%;width:80%;background-color:#ffffff60;}
      #abrir_test {background-color:green;width:100%;color:#fff;}
      #cerrar_test {background-color:red;width:100%;}
      #test_list{display:flex;flex-wrap:wrap;margin:0 5px 5px 5px;}
      #test_table{width:100%;border-spacing:0;font-size:0.8em;}
      #test_table td{text-align:center;border-bottom:1px solid #00000040;}
      #test_table, #test_table th, #test_table tr td:first-child{border:1px solid #000;}
      #test_table tr td:nth-child(3),#test_table tr td:nth-child(5){border-right:1px solid #00000040;}
      #popup_de_test.active #abrir_test, #popup_de_test.notactive #cerrar_test, #popup_de_test.notactive #test_list{display:none;}
      h4{margin-bottom:0;width:100%;}
      .okZoom{background-color:rgba(0,221,0,0.5);}
      .warningZoom{color:rgb(221,221,0);text-shadow:0 0 4px #000;}
      .errZoom{background-color:rgba(221,0,0,0.5);}
      @media only screen and (max-width: 770px) {
        #test_table{font-size:0.6em;}
        #test_table th{line-break:anywhere;}
      }
    </style>

  </head>

  <body>
    <div id="map" class="map"></div>
    <div id="popup_de_test" class="notactive">
      <button id="abrir_test">ABRIR TEST POPUP</button>
      <button id="cerrar_test">CERRAR TEST POPUP</button>
      <div id="test_list">
        <span>
          <button id="refresh_test">Refrescar Prueba</button>
          <button id="set_test">Prueba set</button>
          <button id="implset_test">Prueba impl set</button>
        </span>
        <span>
          [<input type="checkbox" id="param1config" name="param1config"><label for="param1config">1ยบ Param</label>]
          [<input type="checkbox" id="param2config" name="param2config"><label for="param2config">2ยบ Param</label>]
          [<input type="checkbox" id="param3config" name="param3config"><label for="param3config">3ยบ Param</label>]
        </span>
        <span>
          [tileGridMaxZoom
          <input type="radio" id="noTileGrid" name="TileGridConf" value="1"><label for="noTileGrid">undefined</label>
          <input type="radio" id="7TileGrid" name="TileGridConf" value="2"><label for="7TileGrid">Zoom 7</label>
          <input type="radio" id="8TileGrid" name="TileGridConf" value="3"><label for="8TileGrid">Zoom 8</label>
          <input type="radio" id="9TileGrid" name="TileGridConf" value="4"><label for="9TileGrid">Zoom 9</label>
          ]
        </span>
        <table id="test_table">
          <tbody id="t_t_body"></tbody>
        </table>
      </div>
    </div>
    <script src="/config.js" charset="utf-8"></script>
    <script src="/CP-0002-layers/CP-019.js" charset="utf-8"></script>
  </body>
</html>
